<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regjistrohu</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #3b6ca8 0%, #7ed6df 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      transition: background 0.3s;
    }
    .register-container {
      background: rgba(255,255,255,0.85);
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(60, 80, 120, 0.18);
      padding: 44px 36px 36px 36px;
      max-width: 410px;
      width: 100%;
      text-align: center;
      position: relative;
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      border: 1.5px solid rgba(60,80,120,0.08);
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    .register-icon {
      width: 70px;
      height: 70px;
      margin-bottom: 18px;
      border-radius: 50%;
      box-shadow: 0 2px 12px rgba(60, 80, 120, 0.10);
      background: #fff;
      object-fit: cover;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #3b6ca8;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 10px;
    }
    label {
      text-align: left;
      font-weight: 600;
      color: #3b6ca8;
      margin-bottom: 2px;
      font-size: 1rem;
      position: relative;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      padding: 10px 12px;
      border-radius: 7px;
      border: 1.5px solid #b2bec3;
      font-size: 1rem;
      background: #f7faff;
      margin-bottom: 2px;
      transition: border 0.2s, box-shadow 0.2s;
      outline: none;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      border-color: #3b6ca8;
      box-shadow: 0 0 0 2px #7ed6df44;
    }
    input[type="submit"] {
      background: linear-gradient(90deg, #3b6ca8 60%, #ff9800 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 7px;
      padding: 12px 0;
      font-size: 1.08rem;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(60,80,120,0.10);
      transition: background 0.2s, transform 0.2s;
    }
    input[type="submit"]:hover {
      background: linear-gradient(90deg, #ff9800 60%, #3b6ca8 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .login-link {
      display: inline-block;
      margin-top: 18px;
      color: #3b6ca8;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .login-link:hover {
      color: #ff9800;
      text-decoration: underline;
    }
    .dark-mode-toggle {
      position: absolute;
      top: 18px;
      right: 18px;
      background: #f7faff;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(60,80,120,0.10);
      transition: background 0.2s;
      font-size: 1.3rem;
      color: #3b6ca8;
    }
    .dark-mode-toggle:hover {
      background: #e0e7ff;
    }
    .tooltip {
      position: absolute;
      left: 105%;
      top: 50%;
      transform: translateY(-50%);
      background: #3b6ca8;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.95rem;
      white-space: nowrap;
      box-shadow: 0 2px 8px rgba(60,80,120,0.10);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 10;
    }
    label:hover .tooltip {
      opacity: 1;
      pointer-events: auto;
    }
    .social-links {
      margin-top: 22px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .social-links a {
      color: #3b6ca8;
      background: #f7faff;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      box-shadow: 0 2px 8px rgba(60,80,120,0.10);
      transition: background 0.2s, color 0.2s;
    }
    .social-links a:hover {
      background: #ff9800;
      color: #fff;
    }
    .quick-links {
      margin-top: 10px;
      text-align: center;
      font-size: 0.98rem;
      color: #3b6ca8;
    }
    .quick-links a {
      color: #3b6ca8;
      margin: 0 8px;
      text-decoration: underline;
      transition: color 0.2s;
    }
    .quick-links a:hover {
      color: #ff9800;
    }
    /* Dark mode styles */
    body.dark {
      background: linear-gradient(120deg, #232946 0%, #3b6ca8 100%);
    }
    body.dark .register-container {
      background: rgba(34,41,70,0.92);
      color: #fff;
      border: 1.5px solid #3b6ca8;
    }
    body.dark h1, body.dark label, body.dark .quick-links, body.dark .login-link {
      color: #fff;
    }
    body.dark input[type="text"], body.dark input[type="email"], body.dark input[type="password"] {
      background: #232946;
      color: #fff;
      border-color: #3b6ca8;
    }
    body.dark input[type="submit"] {
      background: linear-gradient(90deg, #232946 60%, #ff9800 100%);
      color: #fff;
    }
    body.dark .social-links a {
      background: #232946;
      color: #fff;
      border: 1px solid #3b6ca8;
    }
    body.dark .social-links a:hover {
      background: #ff9800;
      color: #fff;
    }
    body.dark .tooltip {
      background: #ff9800;
      color: #232946;
    }
    @media (max-width: 500px) {
      .register-container {
        padding: 18px 4vw 18px 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <!-- Modal for confirmation/information -->
    <div id="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.45); z-index:9999; justify-content:center; align-items:center;">
      <div id="modal-box" style="background:#fff; color:#222; border-radius:14px; max-width:340px; width:90vw; padding:2rem 1.5rem; box-shadow:0 8px 32px rgba(0,0,0,0.18); text-align:center; position:relative; animation: modalFadeIn 0.4s;">
        <span id="modal-close" style="position:absolute; top:10px; right:15px; font-size:1.5rem; cursor:pointer; color:#888;">&times;</span>
        <div id="modal-content">
          <!-- Content injected by JS -->
        </div>
      </div>
    </div>
    <style>
      @keyframes modalFadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      body.dark #modal-box {
        background: #232946;
        color: #fff;
      }
      body.dark #modal-close {
        color: #ff9800;
      }
    </style>
    <button class="dark-mode-toggle" title="Ndrysho pamjen" id="darkModeBtn"><i class="fas fa-moon"></i></button>
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="Register Icon" class="register-icon">
    <h1>Regjistrohu</h1>
    <form action="/register" method="post">
      <label for="emri">Emri:
        <span class="tooltip">Shkruani emrin tuaj të plotë</span>
      </label>
      <input type="text" id="emri" name="emri" required>
      <label for="mbiemri">Mbiemri:
        <span class="tooltip">Shkruani mbiemrin tuaj</span>
      </label>
      <input type="text" id="mbiemri" name="mbiemri" required>
      <label for="email">Email:
        <span class="tooltip">Shkruani email-in e vlefshëm</span>
      </label>
      <input type="email" id="email" name="email" required>
      <label for="username">Përdoruesi:
        <span class="tooltip">Zgjidhni një emër përdoruesi unik</span>
      </label>
      <input type="text" id="username" name="username" required>
      <label for="password">Fjalëkalimi:
        <span class="tooltip">Të paktën 8 karaktere, 1 shkronjë dhe 1 numër</span>
      </label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Regjistrohu" id="submitBtn">
    </form>
    <a href="login.html" class="login-link">Keni llogari? Kyçuni këtu</a>
    <div class="social-links">
      <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
    <div class="quick-links">
      <span>Lidhje të shpejta:</span>
      <a href="index.html">Faqja Kryesore</a>
      <a href="prices.html">Çmimet</a>
      <a href="appointment.html">Rezervo Termin</a>
    </div>
  </div>
</body>
<script src="script.js"></script>
<script>
// Dark mode toggle
document.getElementById('darkModeBtn').onclick = function() {
  document.body.classList.toggle('dark');
  this.innerHTML = document.body.classList.contains('dark') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
};

// Modal logic for confirmation/information
document.addEventListener('DOMContentLoaded', function() {
  var form = document.querySelector('.register-container form');
  var modalOverlay = document.getElementById('modal-overlay');
  var modalContent = document.getElementById('modal-content');
  var modalClose = document.getElementById('modal-close');
  if(form && modalOverlay && modalContent && modalClose) {
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      // Basic validation (simulate success)
      var emri = document.getElementById('emri').value.trim();
      var mbiemri = document.getElementById('mbiemri').value.trim();
      var email = document.getElementById('email').value.trim();
      var username = document.getElementById('username').value.trim();
      var password = document.getElementById('password').value;
      if(!emri || !mbiemri || !email || !username || !password) {
        modalContent.innerHTML = '<i class="fas fa-exclamation-circle" style="color:#ff9800; font-size:2.2rem;"></i><h3 style="margin:1rem 0 0.5rem;">Plotësoni të gjitha fushat!</h3><p>Të gjitha fushat janë të detyrueshme.</p>';
      } else if(password.length < 8 || !/[A-Za-z]/.test(password) || !/[0-9]/.test(password)) {
        modalContent.innerHTML = '<i class="fas fa-exclamation-triangle" style="color:#ff9800; font-size:2.2rem;"></i><h3 style="margin:1rem 0 0.5rem;">Fjalëkalimi nuk është i vlefshëm!</h3><p>Duhet të ketë të paktën 8 karaktere, 1 shkronjë dhe 1 numër.</p>';
      } else {
        modalContent.innerHTML = '<i class="fas fa-check-circle" style="color:#2ecc71; font-size:2.5rem;"></i><h3 style="margin:1rem 0 0.5rem;">Regjistrimi u krye me sukses!</h3><p>Mund të kyçeni tani në llogarinë tuaj.</p>';
      }
      modalOverlay.style.display = 'flex';
    });
    modalClose.addEventListener('click', function() {
      modalOverlay.style.display = 'none';
    });
    modalOverlay.addEventListener('click', function(e) {
      if(e.target === modalOverlay) modalOverlay.style.display = 'none';
    });
  }
});
</script>
</html>
